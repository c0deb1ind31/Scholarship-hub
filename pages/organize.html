<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Hub - organise</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script>
      function validate() {
        var link_regex =
          /^(https\:)\/\/(www)\.[a-zA-Z0-9]+\.[a-zA-Z\/\.\?\&\=]+$/;
        var org_name = document.getElementById("orname");
        var orgnizer_name = document.getElementById("ogname");
        var org_email = document.getElementById("ogemail");
        var schol_title = document.getElementById("scholtitle");
        var schol_desc = document.getElementById("scholdesc");
        var doc = document.getElementById("doc");
        var reg_start_date = document.getElementById("regstart");
        var reg_end_date = document.getElementById("regend");
        var link_error = document.getElementById("link_error");
        if (
          org_name == "" &&
          orgnizer_name.value == "" &&
          org_email.value == "" &&
          schol_title.value == "" &&
          schol_desc.value == "" &&
          doc.value == ""
        ) {
          return false;
        } else if (!link_regex.test(doc.value)) {
          link_error.innerHTML = "please Enter valid link";
          link_error.style.display = "block";
          return false;
        } else if (reg_start_date.value == "" && reg_end_date.value == "") {
          return false;
        } else {
          alert(
            "Validated\n" +
              "\nOrgansation Name:" +
              org_name.value +
              "\nOrganiser Name:" +
              orgnizer_name.value +
              "\nOrganiser Email:" +
              org_email.value +
              "\nScholarship Title:" +
              schol_title.value +
              "\nScholarship Description: " +
              schol_desc.value +
              "\nDocument link: " +
              doc.value +
              "\nApplication Start Date: " +
              reg_start_date.value +
              "  Application End Date:" +
              reg_end_date.value
          );
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <p>Scholarship Hub</p>
      <ul>
        <li><a href="../index.html">Explore</a></li>
        <li><a href="../pages/orgdash.html">Dashboard</a></li>
        <li>
          <a
            href="../pages/organize.html"
            style="color: rgb(55, 112, 255); font-weight: 600"
            >Organise a Scholarship</a
          >
        </li>
        <li>
          <a
            href="../pages/signin.html"
            style="
              background-color: rgb(55, 112, 255);
              padding: 10px 15px;
              border-radius: 10px;
              color: white;
            "
            >sign in</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="organise_container">
        <p>Organise a Scholarship</p>
        <form onsubmit="return validate()" action="">
          <div class="input_col_cont">
            <div class="input_col">
              <label for="orgname">Organisation Name</label>
              <input type="text" name="orgname" id="orname" required />
            </div>
            <div class="input_col">
              <label for="org">Organiser Name</label>
              <input type="text" name="org" id="ogname" required />
            </div>
          </div>
          <label for="orgemail">Organizer Email</label>
          <input type="email" name="orgemail" id="ogemail" required />
          <label for="title">Scholarship Title</label>
          <input type="text" name="title" id="scholtitle" required />
          <label for="desc">Scholarship Discription</label>
          <textarea
            name="desc"
            id="scholdesc"
            cols="10"
            rows="5"
            required
          ></textarea>
          <label for="doc"> Gooogle Docs link</label>
          <input
            type="text"
            id="doc"
            onchange="document.getElementById('link_error').style.display='none'"
            required
          />
          <p
            style="
              font-size: 0.8em;
              margin: 0 0 5px 0;
              color: red;
              text-align: left;
              display: none;
            "
            id="link_error"
          ></p>
          <div class="input_col_cont">
            <div class="input_col">
              <label for="regstart">Application Start Date</label>
              <input type="date" name="regstart" id="regstart" required />
            </div>
            <div class="input_col">
              <label for="regend">Application End Date</label>
              <input type="date" name="regend" id="regend" required />
            </div>
          </div>
          <button class="btn-lg">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <p>All rights reserved-2021</p>
    </footer>
  </body>
</html>
