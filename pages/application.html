<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Hub - Apply</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script>
      function validate() {
        var phno_regex = /^[789]{1}[0-9]{9}$/;
        var fname = document.getElementById("fname");
        var lname = document.getElementById("lname");
        var email = document.getElementById("email");
        var ph_no = document.getElementById("phno");
        var address = document.getElementById("address");
        var clgname = document.getElementById("clgname");
        var pr_no = document.getElementById("prno");
        var current_year = document.getElementById("cyear");
        var current_sem = document.getElementById("csem");
        var dept = document.getElementsByName("dept");
        var doc = document.getElementById("doc");
        var department = undefined;

        for (var i = 0; i < dept.length; i++) {
          if (dept[i].checked) {
            department = dept[i];
          }
        }

        if (fname.value == "") {
          alert("Please enter first name");
          return false;
        } else if (lname.value == "") {
          alert("Please enter last name");
          return false;
        } else if (email.value == "") {
          alert("Please enter email");
          return false;
        } else if (ph_no.value == "") {
          alert("Please enter phone number");
          return false;
        } else if (!phno_regex.test(ph_no.value)) {
          alert("Please enter valid phone number");
          return false;
        } else if (address.value == "") {
          alert("Please enter address");
          return false;
        } else if (clgname.value == "") {
          alert("Please enter college name");
          return false;
        } else if (pr_no.value == "") {
          alert("Please enter pr no.");
          return false;
        } else if (current_year.value == "") {
          alert("Please enter current year");
          return false;
        } else if (current_sem.value == "") {
          alert("Please enter current sem");
          return false;
        } else if (!department) {
          alert("Please select department");
          return false;
        } else if (doc.value == "") {
          alert("Please upload document");
          return false;
        } else {
          alert(
            "Validated\n" +
              "\nFirst name: " +
              fname.value +
              "\nLast Name: " +
              lname.value +
              "\nEmail: " +
              email.value +
              "\nPhone No :" +
              ph_no.value +
              "\nAddress: " +
              address.value +
              "\nCollege Name" +
              clgname.value +
              "\nPr no:" +
              pr_no.value +
              "  Current Year:" +
              current_year.value +
              "  Current Semester:" +
              current_sem.value +
              "\nDepartment: " +
              department.value +
              "\nDocument:" +
              doc.value
          );
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <p>Scholarship Hub</p>
      <ul>
        <li><a href="../index.html">Explore</a></li>
        <li><a href="../pages/orgdash.html">Dashboard</a></li>
        <li>
          <a
            href="../pages/organize.html"
            style="color: rgb(55, 112, 255); font-weight: 600"
            >Organise a Scholarship</a
          >
        </li>
        <li>
          <a
            href="../pages/signin.html"
            style="
              background-color: rgb(55, 112, 255);
              padding: 10px 15px;
              border-radius: 10px;
              color: white;
            "
            >sign in</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="organise_container">
        <p>Apply for Scholarship</p>
        <form onsubmit="return validate()" action="">
          <div class="input_col_cont">
            <div class="input_col">
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" />
            </div>
            <div class="input_col">
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" />
            </div>
          </div>
          <div class="input_col_cont">
            <div class="input_col">
              <label for="email">Email</label>
              <input type="email" name="orgemail" id="email" />
            </div>
            <div class="input_col">
              <label for="phno">Phone no</label>
              <input type="tel" id="phno" />
            </div>
          </div>

          <label for="address">Address</label>
          <textarea name="address" cols="10" rows="5" id="address"></textarea>
          <label for="clgname">College Name</label>
          <input type="text" name="clgname" id="clgname" />

          <div class="input_col_cont">
            <div class="input_col">
              <label for="prno">Pr No</label>
              <input type="number" id="prno" />
            </div>
            <div class="input_col">
              <label for="currentyear">Current Year</label>
              <input type="text" name="currentyear" id="cyear" />
            </div>
            <div class="input_col">
              <label for="currentsem">Current Sem</label>
              <input type="text" name="currentsem" id="csem" />
            </div>
          </div>
          <label for="dept">Department</label>
          <div class="dept_row">
            <label style="font-size: 1em; margin-left: 10px">COMP</label>
            <input type="radio" name="dept" value="computer" />
            <label style="font-size: 1em; margin-left: 10px">MECH</label>
            <input type="radio" name="dept" value="mechanical" />
            <label style="font-size: 1em; margin-left: 10px">ECE</label>
            <input type="radio" name="dept" value="Electronics" />
          </div>
          <label for="document">Upload required Documents</label>
          <input type="file" id="doc" name="document" />
          <button class="btn-lg">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <p>All rights reserved-2021</p>
    </footer>
  </body>
</html>
