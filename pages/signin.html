<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Hub - signin</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script>
      function validate() {
        event.preventDefault();
        var email = document.getElementById("email");
        var uname = document.getElementById("uname");
        var password = document.getElementById("password").value;
        var user_t = document.getElementById("usertype");
        var usertype = user_t.options[user_t.selectedIndex].value;
        var usertype_error = document.getElementById("uterror");
        var email_error = document.getElementById("emerror");
        var uname_error = document.getElementById("unanameerror");
        if (usertype == "select") {
          usertype_error.innerHTML = "Please select option";
          usertype_error.style.display = "block";
          return false;
        } else if (uname.value == "") {
          uname_error.innerHTML = "Please Enter User name";
          uname_error.style.display = "block";
          return false;
        } else if (email.value == "") {
          email_error.innerHTML = "Please Enter Email";
          email_error.style.display = "block";
          return false;
        } else if (password == "") {
          alert("Please Enter password");
          return false;
        } else {
          alert("validated");
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <p>Scholarship Hub</p>
      <ul>
        <li><a href="../index.html">Explore</a></li>
        <li><a href="">Dashboard</a></li>
        <li>
          <a
            href="../pages/organize.html"
            style="color: rgb(55, 112, 255); font-weight: 600"
            >Organise a Scholarship</a
          >
        </li>
        <li>
          <a
            href="../pages/signin.html"
            style="
              background-color: rgb(55, 112, 255);
              padding: 10px 15px;
              border-radius: 10px;
              color: white;
            "
            >sign in</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="signup_container">
        <p id="form_heading">Sign in</p>
        <form onsubmit="return validate()">
          <label for="usertype">Signin as</label>
          <p
            style="
              font-size: 0.8em;
              margin: 0 0 5px 0;
              color: red;
              text-align: left;
              display: none;
            "
            id="uterror"
          ></p>

          <select
            name="usertype"
            id="usertype"
            onchange="document.getElementById('uterror').style.display='none'"
          >
            <option value="select">select</option>
            <option value="organiser">Organizer</option>
            <option value="student">Student</option>
          </select>
          <label for="uname">user name</label>
          <input
            type="text"
            name="uname"
            id="uname"
            style="margin-bottom: 0px"
            onchange="document.getElementById('unanameerror').style.display='none'"
          />
          <p
            style="
              font-size: 0.8em;
              margin: 0 0 5px 0;
              color: red;
              text-align: left;
              display: none;
            "
            id="unanameerror"
          ></p>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            style="margin-bottom: 0px"
            onchange="document.getElementById('emerror').style.display='none'"
          />
          <p
            style="
              font-size: 0.8em;
              margin: 0 0 5px 0;
              color: red;
              text-align: left;
              display: none;
            "
            id="emerror"
          ></p>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <button class="btn-full" type="submit">Sign in</button>
        </form>
        <p>
          Don't have an account? create one
          <a href="signup.html">here</a>
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
