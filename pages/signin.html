<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Hub - signin</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script>
      function validate() {
        var email = document.getElementById("email");
        var password = document.getElementById("password").value;
        var user_t = document.getElementById("usertype");
        var usertype = user_t.options[user_t.selectedIndex].value;
        console.log(usertype);
        if (email.value == "") {
          alert("Please Enter Email");
          return false;
        } else if (password == "") {
          alert("Please Enter password");
          return false;
        } else {
          alert("validated");
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <p>Scholarship Hub</p>
      <ul>
        <li><a href="../index.html">Explore</a></li>
        <li><a href="">Dashboard</a></li>
        <li>
          <a
            href="../pages/organize.html"
            style="color: rgb(55, 112, 255); font-weight: 600"
            >Organise a Scholarship</a
          >
        </li>
        <li>
          <a
            href="../pages/signin.html"
            style="
              background-color: rgb(55, 112, 255);
              padding: 10px 15px;
              border-radius: 10px;
              color: white;
            "
            >sign in</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="signup_container">
        <p id="form_heading">Sign in</p>
        <form onsubmit="return validate()">
          <label for="usertype">Signin as</label>
          <select name="usertype" id="usertype">
            <option value="organiser">Organizer</option>
            <option value="student">Student</option>
          </select>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <button class="btn-full" type="submit">Sign in</button>
        </form>
        <p>
          Don't have an account? create one
          <a href="signup.html">here</a>
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
