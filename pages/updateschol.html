<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Hub - update scholarship</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script>
      function validate() {
        var org_name = document.getElementById("orname");
        var orgnizer_name = document.getElementById("ogname");
        var org_email = document.getElementById("ogemail");
        var schol_title = document.getElementById("scholtitle");
        var schol_desc = document.getElementById("scholdesc");
        var eligibility = document.getElementById("elig");
        var reg_start_date = document.getElementById("regstart");
        var reg_end_date = document.getElementById("regend");
        if (org_name == "") {
          alert("Please enter organisation name");
          return false;
        } else if (orgnizer_name.value == "") {
          alert("Please enter organiser name");
          return false;
        } else if (org_email.value == "") {
          alert("Please enter organiser email");
          return false;
        } else if (schol_title.value == "") {
          alert("Please enter scholarship title");
          return false;
        } else if (schol_desc.value == "") {
          alert("Please enter scholarship description");
          return false;
        } else if (eligibility.value == "") {
          alert("Please enter google document link");
          return false;
        } else if (reg_start_date.value == "") {
          alert("Please select registeration start date");
          return false;
        } else if (req_end_date.value == "") {
          alert("Please select registeration end date");
          return false;
        } else {
          alert("Validated");
          return true;
        }
      }
    </script>
  </head>
  <body>
    <nav>
      <p>Scholarship Hub</p>
      <ul>
        <li><a href="../index.html">Explore</a></li>
        <li><a href="../pages/orgdash.html">Dashboard</a></li>
        <li>
          <a
            href="../pages/organize.html"
            style="color: rgb(55, 112, 255); font-weight: 600"
            >Organise a Scholarship</a
          >
        </li>
        <li>
          <a
            href="../pages/signin.html"
            style="
              background-color: rgb(55, 112, 255);
              padding: 10px 15px;
              border-radius: 10px;
              color: white;
            "
            >sign in</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="organise_container">
        <p>Update Scholarship</p>
        <form onsubmit="return validate()" action="">
          <div class="input_col_cont">
            <div class="input_col">
              <label for="orgname">Organisation Name</label>
              <input type="text" name="orgname" id="orname" />
            </div>
            <div class="input_col">
              <label for="org">Organiser Name</label>
              <input type="text" name="org" id="ogname" />
            </div>
          </div>
          <label for="orgemail">Organizer Email</label>
          <input type="email" name="orgemail" id="ogemail" />
          <label for="title">Scholarship Title</label>
          <input type="text" name="title" id="scholtitle" />
          <label for="desc">Scholarship Discription</label>
          <textarea name="desc" id="scholdesc" cols="10" rows="5"></textarea>
          <label for="elig"> Gooogle Docs link</label>
          <input type="text" id="elig" />
          <div class="input_col_cont">
            <div class="input_col">
              <label for="regstart">Application Start Date</label>
              <input type="date" name="regstart" id="regstart" />
            </div>
            <div class="input_col">
              <label for="regend">Application End Date</label>
              <input type="date" name="regend" id="regend" />
            </div>
          </div>
          <button class="btn-lg">update</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
